name: CI
on: [push, pull_request]

jobs:
  build-linux-gcc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Build on linux with gcc
        run: |
          make
        env:
          CC: gcc
  build-linux-clang:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Build on linux with clang
        run: |
          make
        env:
          CC: clang
  build-solaris:
    runs-on: macos-12
    steps:
      - name: Solaris-vm
      uses: vmactions/solaris-vm@v0.0.8
      run: |
        make
      env:
        CC: gcc